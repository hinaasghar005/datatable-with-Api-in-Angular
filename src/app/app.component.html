<div class="container mx-auto p-4">
  <button class="bg-blue-500 text-white px-4 py-2 mb-4" (click)="addUser()">Add User</button>

  <table datatable [dtOptions]="dtOptions"   [dtTrigger]="dtTrigger" class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-3 text-left">Name</th>
        <th class="px-6 py-3 text-left">Username</th>
        <th class="px-6 py-3 text-left">Email</th>
        <th class="px-6 py-3 text-left">Actions</th>
        <th></th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let user of users">
        <td class="px-6 py-4">{{ user.name.first }} {{ user.name.last }}</td>
        <td class="px-6 py-4">{{ user.login.username }}</td>
        <td class="px-6 py-4">{{ user.email }}</td>
        <td class="px-6 py-4">
          <button class="text-blue-500" (click)="editUser(user)">Edit</button> |
          <button class="text-red-500" (click)="deleteUser(user)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
